<!DOCTYPE html>
<html>

<head>
    <title>GoWeather</title>
    <!--Boostrap's CSS-->
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<!-- facebook share -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

    <div class="container" id="page-container">
        <h1 id="app-name">
            <span class="glyphicon glyphicon-globe"></span> GoWeather
        </h1>
        <!-- NB: glyphicon halflings are generally not free, but the developer made them free in bootstrap -->

        <h2 id="page-header">
            Get accurate weather updates, wherever you are.
            <img id="myImage" src="http://openweathermap.org/img/w/10d.png" alt="weather emoji">
        </h2>

        <div id="search-bar-padding">

            <input type="text" id="city" />
            <button type="button" class="btn btn-info" value="submit" id="submitCity" />
            <span class="glyphicon glyphicon-search"></span> Search
            </button>

        </div>

        <!--<img id = "selected-img" src="">-->
        <h3> <span class="glyphicon glyphicon-cloud"></span> Weather Searches
        </h3>
        <ul id="weather"></ul>

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Custom Script-->
        <script src="./js/basic.js"></script>

</body>

<!-- facebook share -->
<div class="fb-share-button" data-href="http://goweather.azurewebsites.net/" data-layout="button_count" data-size="small"
    data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgoweather.azurewebsites.net%2F&amp;src=sdkpreparse">Share</a></div>

</html>
